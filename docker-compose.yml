version: '3.8'

services:
  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: rag-api
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./Knowledge-Base:/app/Knowledge-Base
      - ./chroma_langchain_db:/app/chroma_langchain_db
    environment:
      - DATA_PATH=/app/Knowledge-Base
      - CHROMA_PATH=/app/chroma_langchain_db
      - OLLAMA_HOST=http://host.docker.internal:11434
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - PYTHONUNBUFFERED=1
    command: uvicorn api.api:app --host 0.0.0.0 --port 8000
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  chroma_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./chroma_langchain_db:/app/chroma_langchain_db


networks:
  rag-network:
    driver: bridge
